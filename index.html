<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Steam Weeklong Deals</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Steam Weeklong Deals</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <div id="ajax-loader">
                <img id="ajax-loader" src="img/ajax-loader.gif" />
                <div id="load-count">Loading...</div>
            </div>
            <div id="instruction" class="left hidden show-on-load">Click the App ID to view on Steam</div>
            <table id="deals-table" class="table table-striped table-bordered table-hover left hidden show-on-load" style="margin-right:149px">
                <thead>
                    <th>URL</th>
                    <th>Name</th>
                    <th>Percent</th>
                    <th>Was</th>
                    <th>Now</th>
                </thead>
            </table>
        </div>
    </div>
    <!-- /.container -->

    <div class="footer">
        <div class="container">
            <p class="text-muted float-left">&copy; 2014 Skylark95</p>
            <div class="text-muted float-right">
                <iframe src="http://ghbtns.com/github-btn.html?user=skylark95&repo=steam-weeklong-deals&type=watch&count=true"allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
