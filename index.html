<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500px">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Steam Weeklong Deals</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/starter-template.min.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.min.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Steam Weeklong Deals</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <div id="ajax-loader">
                <img src="img/ajax-loader.gif" />
                <div id="load-count">Loading...</div>
                <div id="cache-warning" class="hidden">Rebuilding app cache.  This may take some time!</div>
            </div>
            <div id="instruction" class="text-left hidden show-on-load"><strong>Click the App ID to view on Steam</strong></div>
            <table id="deals-table" class="table table-striped table-bordered table-hover text-left hidden show-on-load" style="margin-right:149px">
                <thead>
                    <th>URL</th>
                    <th>Name</th>
                    <th>Discount</th>
                    <th>Was</th>
                    <th>Now</th>
                    <th>Rating*</th>
                </thead>
            </table>
            <div id="review-help" class="text-right hidden show-on-load small"><strong>*Rating</strong> is the percentage of positive reviews in the 50 highest rated reviews.</div>
        </div>
    </div>
    <!-- /.container -->

    <div class="footer">
        <div class="container">
            <div class="text-muted pull-left">
                <div class="small">Version 1.0-dev</div>
                <div class="small"> &copy; 2014 Skylark95</div>
            </div>
            <div id="github-links" class="text-muted pull-right">
                <iframe src="http://ghbtns.com/github-btn.html?user=skylark95&repo=steam-weeklong-deals&type=watch&count=true"allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
                <iframe src="http://ghbtns.com/github-btn.html?user=skylark95&repo=steam-weeklong-deals&type=fork&count=true"allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/vendor/jquery.rest.min.js"></script>
    <script src="js/main.min.js"></script>

</body>
</html>
